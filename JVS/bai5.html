<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a = parseFloat(prompt("Nhập a:"));
    let b = parseFloat(prompt("Nhập b:"));
    let c = parseFloat(prompt("Nhập c:"));
    if (a === 0) {
      document.write("Đây là phương trình bậc 1.");
    } else {
      let delta = b * b - 4 * a * c;
      if (delta < 0) {
        document.write("Phương trình vô nghiệm");
      } else if (delta === 0) {
        let x = -b / (2 * a);
        document.write("Nghiệm kép x = " + x);
      } else {
        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        document.write("Hai nghiệm phân biệt: x1 = " + x1 + ", x2 = " + x2);
      }
    }
    </script>
</body>
</html>

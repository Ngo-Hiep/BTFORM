<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let n = parseInt(prompt("Nhập một số:"));
    for (let i = 1; i < n; i++) {
      if (i % 3 === 0) {
        document.write(i + "<br>");
      }
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let n = parseInt(prompt("Nhập số n:"));
    let a = 0, b = 1;

    document.write("Dãy Fibonacci nhỏ hơn " + n + ":<br>");

    while (a < n) {
      document.write(a + "<br>");
      let temp = a + b;
      a = b;
      b = temp;
    }
  </script>
</body>
</html>
